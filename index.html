<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/general.css?v1.15" />
    <link rel="manifest" href="manifest.json">
    <script type="text/javascript">
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js");
        }
    </script>
</head>

<body id="body">
    <div id="black" class="full_size"></div>
    <div id="loading" class="full_size"></div>
    <!-- Modal -->
    <div id="modal" class="full_size modal">
        <div class="modal-content">
            <div class="modal-header">
                <span onclick="close_modal()" class="modal-close">&times;</span>
                <h2 id="modal-title"></h2>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>
    <div id="container">
        <div id="calculadora">
            <div id="displayZone">
                <div id="extras">
                    <span><a id="extras_dec">DEC</a></span>
                    <span><a id="extras_hex">HEX</a></span>
                    <span style="width: 25px;"> </span>
                    <span><a id="extras_mem">MEM</a></span>
                    <span class="right">
                        <a id="info" class="extras-simbols" href="javascript:show_info()"><img class="invert"
                                src="css/img/information-icon.svg" width="15" /></a>
                    </span>
                    <span class="right">
                        <a id="history" href="javascript:show_history()">
                            <img src="css/img/history-icon.svg" width="18" />
                        </a>
                    </span>
                    <span class="right">
                        <a id="new_window" class="extras-simbols" href="javascript:new_window()">&#8689;</a>
                    </span>
                </div>
                <textarea disabled id="display" rows="3"></textarea>
            </div>
            <button id="mmas" class="small">m+</button>
            <button id="mr" class="small disabled">mr</button>
            <button id="mc" class="small disabled">mc</button>
            <button id="borrar" class="small">&larr;</button>
            <button id="ac">AC</button>
            <button id="dividir">&div;</button>
            <button id="multiplicar">&times;</button>
            <button id="restar">-</button>
            <button id="siete">7</button>
            <button id="ocho">8</button>
            <button id="nueve">9</button>
            <button id="sumar">+</button>
            <button id="cuatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button id="uno">1</button>
            <button id="dos">2</button>
            <button id="tres">3</button>
            <button id="igual">=</button>
            <button id="cero">0</button>
            <button id="coma">,</button>
        </div>
    </div>

    <footer>
        <a>
            <h3>with <span></span> by Miguel Carmona</h3>
        </a>
    </footer>
</body>
<script src="js/basic-functions.js?v1.15" type="text/javascript"></script>

</html>
